<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
  <script src="https://kit.fontawesome.com/51f6db6ed6.js"></script>
</head>
<body>
  
  <div class="container">
    
    <h1>Ironhack Merchandising Shop</h1>
    
    <main>
      
      <section class="cart-section">
        
        <h2>Cart</h2>

        <button class="button button--empty-cart">Empty cart</button>
        
        <form id="chart" class="cart" method="POST" action="#">
          
          <div class="products">
            
            <div class="product">
              <div>
                <span class="product__name">IronBubble head</span>
              </div>
              <div>
                <span class="product__individual-price">25.00$</span>
              </div>
              <div class="product__quantity">
                <label for="product-1">Quantity</label>
                <input type="number" min="0" id="product-1" placeholder="0">
              </div>
              <div>
                <span class="product__total-price">0$</span>
              </div>
              <div>
                <button class="button button--delete-product product__delete-button"><i class="fas fa-trash-alt"></i>Delete</button>
              </div>
            </div>
            
            <div class="product">
              <div>
                <span class="product__name">IronBubble head</span>
              </div>
              <div>
                <span class="product__individual-price">25.00$</span>
              </div>
              <div class="product__quantity">
                <label for="product-2">Quantity</label>
                <input type="number" min="0" id="product-2" placeholder="0">
              </div>
              <div>
                <span class="product__total-price">0$</span>
              </div>
              <div>
                <button class="button button--delete-product product__delete-button"><i class="fas fa-trash-alt"></i>Delete</button>
              </div>
            </div>
            
          </div>
          
          <div class="add-product">
            <div class="product">
              <div>
                <input type="text" id="new-product-name" placeholder="Product name">
                <input type="number" id="new-product-price" placeholder="Product price">
              </div>
              <div>
                <button class="button button--new-product"><i class="fas fa-cart-plus"></i>Add product</button>
              </div>
            </div>
          </div>
          
          <div>
            <span>Total price<span class="total-price">0$</span></span>
          </div>
          
        </form>
        
      </section>
      
    </main>
    
  </div>
  
  <script src="./js/index.js"></script>
  
</body>
</html>
